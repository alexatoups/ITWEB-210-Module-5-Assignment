<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1.0">
    <title>Contact Form</title>
</head>
<body>

    <header>
        <h1 id="formTitle">Contact Form</h1>
    </header>

    <form action="" method="POST" aria-labelledby="formTitle">

        <fieldset>
            <legend>Contact Information</legend>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter your name" aria-describedby="nameDesc">

            <label for="City">City:</label>
            <input type="text" id="City" name="City" placeholder="Enter your city" aria-describedby="cityDesc">

            <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode" name="ZipCode" placeholder="Enter your zip code" aria-describedby="zipCodeDesc">

            <label for="Waiver">Disclaimer acknowledgement:</label>
            <input type="checkbox" id="Waiver" name="Confirmed" aria-describedby="waiverDesc">

            <label for="ContactType">Contact Type:</label>
            <select id="ContactType" name="ContactType" aria-describedby="contactTypeDesc">
                <option value="general">General Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="support">Technical Support</option>
                <option value="other">Other</option>
            </select>

            <label for="Details">Details:</label>
            <textarea id="Details" name="Details" rows="5" cols="60" placeholder="Please type your request here." aria-describedby="detailsDesc"></textarea>
        </fieldset>

        <div role="alert" id="errorMessages"></div>

        <input type="submit" value="Send">

    </form>

    <footer>
        <p>Copyright 2023</p>
    </footer>

</body>
</html>
